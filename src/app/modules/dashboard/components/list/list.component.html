<div class="content">
  <h2 class="title">Sąrašo sudarymas</h2>
  <div class="container">
    <div class="row">
      <div class="col col-md-4 text-right">
        <label class="date-label">Nuo: </label>
        <input class="date-input" type="date" [(ngModel)]="dateFrom"/>
      </div>
      <div class="col col-md-4 text-right">
        <label class="date-label">Iki: </label>
        <input class="date-input" type="date" [(ngModel)]="dateTo"/>
      </div>
      <div class="col col-md-4 text-right">
        <button class="btn activated" (click)="getList()">Sudaryti sąrašą</button>
      </div>
    </div>
  </div>
  <app-circle-loader [loading]="loading"></app-circle-loader>
  <app-toast [message]="toast"></app-toast>
</div>
