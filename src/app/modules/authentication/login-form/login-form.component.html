<div class="container">
  <div class="row justify-content-md-center">
    <form class="col col-md-5" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
    <h2>Prisijunkite</h2>
    <p><a [routerLink]="['/authentication/register']">Neturite paskyros?</a></p>
      <div class="form-group">
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="El. pašto adresas">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required placeholder="Slaptažodis">
      </div>
      <div class="form-group button">
        <button type="submit" class="btn btn-primary submit">Pirmyn</button>
      </div>
    </form>
  </div>
  <div class="row justify-content-md-center">
    <div class="alert alert-primary col col-md-5" role="alert" *ngIf="success">
      Sėkmingai prisijungėte
    </div>
    <div class="alert alert-danger col col-md-5" role="alert" *ngIf="error">
      Netinkami duomenys arba paskyra neaktyvuota
    </div>
  </div>
</div>
<app-loader [loading]="loading"></app-loader>
