<div class="container">
  <div class="row justify-content-md-center">
    <form class="col col-md-5">
    <h2>Registruokitės</h2>
    <p><a [routerLink]="['/authentication/login']">Jau turite paskyrą?</a></p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Vardas, pavardė">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="El. pašto adresas">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Slaptažodis">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Pakartokite slaptažodį">
      </div>
      <div class="form-group button">
        <button type="submit" class="btn btn-primary">Pirmyn</button>
      </div>
    </form>
  </div>
</div>
